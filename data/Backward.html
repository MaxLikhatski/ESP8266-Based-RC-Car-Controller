<!DOCTYPE HTML>
<html>
<head>
<title></title>
<meta charset="utf-8">
<style>
	button{
		width: 180px;
		height: 170px;
		font-size: 20pt;
	}
</style>
</head>
<body>
<script>
function sleep_ms(millis){
	var t = (new Date()).getTime();
	var i = 0;
	while ((new Date()).getTime()-t<millis){
		i++;
	}
}

function backward(){
	http = new XMLHttpRequest();
	http.open('GET','BACKWARD',true);
	http.send();
	sleep_ms(100);
	http.open('GET','BACKWARD',true);
	http.send();
	sleep_ms(100);
	http.open('GET','BACKWARD',true);
	http.send();
}

function stop(){
	http = new XMLHttpRequest();
	http.open('GET','STOP',true);
	http.send();
	sleep_ms(100);
	http.open('GET','STOP',true);
	http.send();
	sleep_ms(100);
	http.open('GET','STOP',true);
	http.send();
}

</script>
<form>
<button style="vertical-align:middle" onmousedown="backward()" onmouseup="stop()" value="Backward"></button>
</form>
</body>
</html>
